<div class="container w-50">

  <h1 class="mt-3">
    Jogo da Forca
  </h1>

  <br>
  <br>

  <div class="d-inline" *ngFor="let letra of palavraEscolhida">
    <span style="font-size: 45px;">
      {{ jaSelecionado(letra) || acertou ? letra : '_' }}
    </span>
  </div>

  <br>
  <br>

  <div class="d-inline" *ngFor="let letra of alfabeto">
    <button class="btn btn-primary m-1 rounded-circle" [disabled]="jaSelecionado(letra)" (click)="selecionarLetra(letra)">
      {{ letra }}
    </button>
  </div>

  <br>
  <br>

  <div>
    <form>
      <div class="input-group mb-3 border-bottom">
        <input class="form-control" type="text" name="tentativa" id="tentativa" [(ngModel)]="tentativa">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" name="chutar" id="chutar" (click)="chutaPalavra()">
            Chutar!
          </button>
        </div>
      </div>
    </form>
  </div>

  <br>
  <br>

  <div class="pull-right">
    <img src="/assets/images/hangman.jpg" style="height: 150px;">
  </div>

</div>
